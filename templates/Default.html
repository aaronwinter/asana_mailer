{% extends "Project_Styled.html" %}
{% block comment_block %}
{% if task.comments %}
  {% for comment in task.comments|last_comment %}
<li><span class="task-attribute">Last Comment:</span> <span class="comment">{{ comment.text }} - <span class="user">{{ comment.created_by.name }}</span></span></li>
  {% endfor %}
{% endif %}
{% endblock %}
